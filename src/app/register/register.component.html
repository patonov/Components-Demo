<div class="container">
    <h3>Register</h3>
    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" 
            id="email" 
            name="email" 
            formControlName="email"
            placeholder="email">
        </div>

         <div class="form-group">
            <label for="password">Password</label>
            <input type="text" 
            id="password" 
            name="password"
            formControlName="password"
            placeholder="password">
        </div>

         @if (registerForm.get('password')?.errors?.['maxLength']) {
        <div style="color: red;">Password must be lower than 5 characters.</div>
        }
        <button>Register</button>
    </form>
</div>
